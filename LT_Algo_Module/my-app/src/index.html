<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Linear Transforms</title>
    <script type="application/javascript"> 
      function draw() {
      const canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        const ctx = canvas.getContext('2d');
    
        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.fill();
      }
    }
      function transform() {
      const canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        const ctx = canvas.getContext('2d')
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(75, 25);
        ctx.fill();
      }
    }
  </script>
  </head>
  <body onload="draw()" onclick="transform()">
    <div id="app"></div>
    <canvas id="canvas" width="150" height="150"></canvas>
  </body>
</html>
